tutorial.t1=Controls
tutorial.d1=D: forward drive\nR: reverse drive\nB: brake\n:Right slider: throttle\nLeft slider: steering\n||: pause menu
tutorial.t2=Gamepad controls
tutorial.d2=Triangle: toggle forward & reverse drive\nL2: brake\nR2: throttle\nLeft stick: steering\n\nOnly DualShock 4 is supported
tutorial.t3=Eyes on the apex
tutorial.d3=Not sure about the turn up ahead? Check the color-coded indicators on the opposite side of the corner.\n\nRed: tight corner\nYellow: sweeping corner
tutorial.t4=Careful with the brakes!
tutorial.d4=Hammering the breaks overload the tires and makes the car unable to turn.\nTry braking before the turn begins. Sometimes you might even get away with no braking at all.
tutorial.t5=Rendering modes
tutorial.d5=Go to the Settings menu to choose between two rendering methods: normal and high contrast